<!DOCTYPE html>
<html lang="ru">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Создать шеринги</title>
      <link rel="icon" href="./img/icons/favicon.ico" />
      <link rel="stylesheet" href="./style/select.css" />
      <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main class="content">
      <input class="input" type="text" id="input" placeholder="Введите название статьи" />

      <div class="options">
        <div class="button-wrapper">
          <button class="button button_background" id="background-button-gradient">Фон 1</button>
          <button class="button button_background" id="background-button-noise">Фон 2</button>
          <button class="button button_background button_selected" id="background-button-none">Без фона</button>
        </div>
        <div id="select-wrapper-category" class="select input"></div>
        <div class="button-wrapper">
          <button id="download-1200" class="button">Скачать шеринг 1200</button>
          <button id="download-1074" class="button">Скачать шеринг 1074</button>
          <button id="button_clear" class="button">Очистить</button>
        </div>
      </div>

      <div class="wrapper wrapper_1200" id="sharing-1200">
        <div class="label-wrapper">
          <img class="logo" src="./img/label/bs-logo.png" alt="BS">
          <img class="category-label" id="category-label-1200"/>
        </div>
        <span class="title" id="title-1200" contenteditable>Заголовок статьи</span>
      </div>

      <div class="wrapper wrapper_1074" id="sharing-1074">
        <div class="label-wrapper">
          <img class="logo" src="./img/label/bs-logo.png" alt="BS">
          <img class="category-label" id="category-label-1074"/>
        </div>
        <span class="title" id="title-1074" contenteditable>Заголовок статьи</span>
      </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="./script/select.js"></script>
    <script src="./script/selectData.js"></script>
    <script src="./script/script.js"></script>
  </body>
</html>
